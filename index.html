<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Weather</h1>
        <div class="search-box">
          <input
            type="text"
            placeholder="Enter Your Location"
            class="input-box"
          />

          <button class="fa-solid fa-magnifying-glass"></button>
        </div>
      </div>
      <div class="not-found">
        <img src="/image/error.png" alt="404 error" />
        <h1>Sorry,Location Not Found</h1>
      </div>

      <div class="weather-body">
        <img src="/image/cloud.png" alt="Weather image" class="weather-img" />
        <div class="weather-box">
          <p class="temperature">0<sup>Â°C </sup></p>
          <p class="description">Search Your Location</p>
        </div>

        <div class="wather-details">
          <div class="humi">
            <i class="fa-solid fa-droplet"></i>
            <div class="value">
              <span id="humidity">0%</span>
              <p>Humidity</p>
            </div>
          </div>
          <div class="wind">
            <i class="fa-solid fa-wind"></i>
            <div class="value">
              <span id="wind">0km/H</span>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
